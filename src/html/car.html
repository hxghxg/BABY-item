<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/car.css" />
    <script src="../lib/jquery-3.2.1.js"></script>
    <script src="../js/common.js"></script> 
   <!--  <script>
      
    </script> -->
</head>
<body>
    <header id="hander"></header>
    <div id="car">
        <div class="container">
            <div class="wode">
                <span>我的购物车</span>
                <img src="../img/wode.png" class= "fr" alt="" />
            </div>
            <div class="count">
                <div class="count_t">
                    <span class="sp">商品</span><span></span><span class="dj">单价</span><span class="sl">数量</span><span class="xj">小计</span><span class="cz">操作</span>
                </div>
                <div class="shop">
                    <input type="radio" />秀秋女鞋专营店   
                </div>
                <ul class="carlist">
                    
                </ul>
                <div class="count_b">
                    <span class="xiaoji2 fr"></span>
                </div>
                <div class="quren">
                    <button class="btn">清空购物车</button>
                    <span class="zongjie"></span>
                    <img src="../img/queren.png" alt="" class="fr"/>
                </div>
            </div>
            <div class="hot">
                <div class="hot_list">
                    <div class="hot_t">
                        <a>购买了同样商品的用户还购买了</a>
                        <a href="#" class="fr">查看更多</a>
                    </div>
                    <div class="hot_b">
                        
                    </div>
                </div>
            </div> 
        </div>
    </div>
    <footer id="footer"></footer>
   
    <script src="../js/car.js"></script>
</body>
</html>
